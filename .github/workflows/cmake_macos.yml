name: CMake Build MacOS
# This workflow is triggered on pushes to the repository.
on:
  push:
    branches:
      - cmake

jobs:
  build:

    runs-on: macos-latest

    steps:
      # This action checks-out the repository under $GITHUB_WORKSPACE, so the workflow can access it.
      - name: checkout
        uses: actions/checkout@v2
      - name: Install prerequisites
        run: |
          echo brew install pkg-config pcsc-lite check gengetopt help2man
          brew install pkg-config pcsc-lite check gengetopt help2man
      - name: run cmake
        run: |
          echo mkdir cmake_build
          mkdir cmake_build

          echo cd cmake_build
          cd cmake_build

          echo cmake .. -DVERBOSE_CMAKE=ON -DENABLE_GCC_WARN=ON -DRELEASE_BUILD=1
          cmake .. -DVERBOSE_CMAKE=ON -DENABLE_GCC_WARN=ON -DRELEASE_BUILD=1

          echo make
          make

          echo make test
          make test

          echo make install
          make install

          echo "yubico-piv-tool --help | grep 'Usage: yubico-piv-tool'"
          yubico-piv-tool --help | grep "Usage: yubico-piv-tool"

          echo "objdump --syms /usr/local/lib/ykcs11/libykcs11.dylib | grep C_Sign"
          objdump --syms /usr/local/lib/ykcs11/libykcs11.dylib | grep C_Sign