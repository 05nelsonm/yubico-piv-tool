name: CMake Build Windows

on: [push]

jobs:

  job_1:
    name: Build dist with Linux
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Install prerequisites
        run: |
          sudo apt install libpcsclite-dev check gengetopt help2man
      - name: Create tar.gz
        run: |
          mkdir cmake_build; cd cmake_build
          cmake ..
          cd ..
          rm -r cmake_build
          rm README.adoc
          tar --exclude .git --transform="s/^\./yubico-piv-tool-src/" -czf ../yubico-piv-tool-src.tar.gz .
          cd ..
          mkdir artifact
          mv yubico-piv-tool-src.tar.gz artifact/
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: yubico-piv-tool-src
          path: ../artifact

  job_2:
    name: Build Windows x86
    needs: job_1
    runs-on: windows-latest
    steps:
      - name: Download source from job_1
        uses: actions/download-artifact@v1
        with:
          name: yubico-piv-tool-src

      - name: Extract source
        run: |
          echo "cd yubico-piv-tool-src"
          cd yubico-piv-tool-src

          echo "tar xf yubico-piv-tool-src.tar.gz"
          tar xf yubico-piv-tool-src.tar.gz

      - name: install prerequisites for x86 architecture
        run: |
          echo "vcpkg install openssl:x86-windows"
          vcpkg install openssl:x86-windows

#          echo ----------------------
#          mkdir tmp
#          cd tmp
#          echo "cp C:/vcpkg/packages/openssl-windows_x86-windows/bin/libcrypto-1_1.dll ."
#          cp C:/vcpkg/packages/openssl-windows_x86-windows/bin/libcrypto-1_1.dll .
#          dir
#          cd ..
#          rm -r tmp
#          echo ----------------------

          echo "vcpkg install getopt:x86-windows"
          vcpkg install getopt:x86-windows

      - name: build for x86 architecture
        run: |
          $env:Path +=";C:/vcpkg/packages/openssl-windows_x86-windows"
          $env:include ="C:/vcpkg/packages/openssl-windows_x86-windows/include;$env:include"

          echo "cd yubico-piv-tool-src/yubico-piv-tool-src"
          cd yubico-piv-tool-src/yubico-piv-tool-src

          echo "mkdir cmake_build32; cd cmake_build32"
          mkdir cmake_build32; cd cmake_build32

          echo "cmake -A Win32 -DVERBOSE_CMAKE=ON -DENABLE_GCC_WARN=OFF -DBACKEND=winscard -DGETOPT_INCLUDE_DIR=C:/vcpkg/packages/getopt-win32_x86-windows/include -DGENGETOPT_PATH=C:/vcpkg/packages/getopt-win32_x86-windows/lib .."
          cmake -A Win32 -DVERBOSE_CMAKE=ON -DENABLE_GCC_WARN=OFF -DBACKEND=winscard -DGETOPT_INCLUDE_DIR=C:/vcpkg/packages/getopt-win32_x86-windows/include -DGENGETOPT_PATH=C:/vcpkg/packages/getopt-win32_x86-windows/lib ..

          echo cmake --build . -v
          cmake --build . -v

      - name: build and install for x86 architecture
        run: |
          $env:Path +=";C:/vcpkg/packages/openssl-windows_x86-windows"
          $env:include ="C:/vcpkg/packages/openssl-windows_x86-windows/include;$env:include"

          echo "cd yubico-piv-tool-src/yubico-piv-tool-src"
          cd yubico-piv-tool-src/yubico-piv-tool-src

          echo "rm -r cmake_build32; mkdir cmake_build32; cd cmake_build32"
          rm -r cmake_build32; mkdir cmake_build32; cd cmake_build32

          echo "cmake -A Win32 -DVERBOSE_CMAKE=ON -DENABLE_GCC_WARN=OFF -DBACKEND=winscard -DGETOPT_INCLUDE_DIR=C:/vcpkg/packages/getopt-win32_x86-windows/include -DGENGETOPT_PATH=C:/vcpkg/packages/getopt-win32_x86-windows/lib -DCMAKE_INSTALL_PREFIX=D:\a\yubico-piv-tool\yubico-piv-tool\yubico-piv-tool-src\yubico-piv-tool-src\win_build32\final_install .."
          cmake -A Win32 -DVERBOSE_CMAKE=ON -DENABLE_GCC_WARN=OFF -DBACKEND=winscard -DGETOPT_INCLUDE_DIR=C:/vcpkg/packages/getopt-win32_x86-windows/include -DGENGETOPT_PATH=C:/vcpkg/packages/getopt-win32_x86-windows/lib -DCMAKE_INSTALL_PREFIX=D:\a\yubico-piv-tool\yubico-piv-tool\yubico-piv-tool-src\yubico-piv-tool-src\win_build32\final_install ..

          echo "cmake --build . --config Release"
          cmake --build . --config Release

          echo "cmake --install ."
          cmake --install  .

          echo "cp libcrypto.dll and getopt.dll"

          echo "cd final_install/bin"
          cd final_install/bin
          dir

          echo "cp C:/vcpkg/packages/openssl-windows_x86-windows/bin/libcrypto-1_1.dll ."
          cp 'C:/vcpkg/packages/openssl-windows_x86-windows/bin/libcrypto-1_1.dll' .

          echo "cp C:/vcpkg/packages/getopt-win32_x86-windows/bin/getopt.dll ."
          cp C:/vcpkg/packages/getopt-win32_x86-windows/bin/getopt.dll .

          echo dir
          dir

          echo "yubico-piv-tool.exe --version"
          yubico-piv-tool.exe --version
